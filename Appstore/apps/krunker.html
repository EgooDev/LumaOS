<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krunker</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe
        src="https://krunker.io/"
        sandbox="
            allow-scripts
            allow-same-origin
            allow-pointer-lock
            allow-forms
            allow-popups
            allow-popups-to-escape-sandbox
            allow-modals
            allow-downloads
        "
        allow="fullscreen; clipboard-write"
        referrerpolicy="no-referrer"
    ></iframe>
</body>
</html>
