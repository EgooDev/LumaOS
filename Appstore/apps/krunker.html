<div
    class="window-body window-body-app ui-droppable"
    id="window-body-21"
    data-multiselectable="true"
    data-sort_by="name"
    data-sort_order="asc"
    style="width:100vw; height:100vh; margin:0; padding:0;"
>
    <iframe
        tabindex="-1"
        data-app="krunker"
        class="window-app-iframe"
        frameborder="0"
        src="https://krunker.io/"
        credentialless
        allow="
            screen-wake-lock;
            picture-in-picture;
            document-picture-in-picture;
            camera;
            encrypted-media;
            gamepad;
            display-capture;
            geolocation;
            gyroscope;
            microphone;
            midi;
            clipboard-read;
            clipboard-write;
            fullscreen;
            web-share;
            file-system-handle;
            local-storage;
            downloads;
            cross-origin-isolated;
        "
        sandbox="
            allow-forms
            allow-modals
            allow-pointer-lock
            allow-popups
            allow-popups-to-escape-sandbox
            allow-same-origin
            allow-scripts
            allow-top-navigation-by-user-activation
            allow-downloads
            allow-presentation
            allow-storage-access-by-user-activation
        "
        allowtransparency="true"
        allowpaymentrequest="true"
        allowfullscreen
        webkitallowfullscreen
        mozallowfullscreen
        style="width:100%; height:100%; border:none; pointer-events:all;"
    ></iframe>
</div>
