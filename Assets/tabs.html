<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Bing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url('https://i.imgur.com/ZiZIcuV.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .greeting-container {
            background: rgba(80, 80, 80, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 50px;
            border-radius: 50px;
            margin-bottom: 30px;
        }

        .greeting {
            color: white;
            font-size: 28px;
            font-weight: 400;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            width: 90%;
            max-width: 700px;
        }

        .search-form {
            display: flex;
            align-items: center;
            background: rgba(30, 30, 30, 0.85);
            border-radius: 50px;
            padding: 8px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
            padding: 12px 10px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: rgba(255, 255, 255, 0.7);
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .search-button:hover svg {
            stroke: white;
        }

        @media (max-width: 600px) {
            .greeting {
                font-size: 22px;
            }

            .greeting-container {
                padding: 15px 30px;
            }

            .search-input {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <h1 class="greeting">Good to see you again!</h1>
    </div>

    <div class="search-container">
        <form class="search-form" action="https://www.bing.com/search" method="GET">
            <input
                type="text"
                name="q"
                class="search-input"
                placeholder="Search Bing..."
                autocomplete="off"
                autofocus
            >
            <button type="submit" class="search-button">
                <svg viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </form>
    </div>
</body>
</html>
